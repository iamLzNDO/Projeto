<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site com Botões e Gráfico</title>
    <link rel="shortcut icon" href="../static/img/logo-bussola.png" />
    <link rel="stylesheet" href="../static/css/lobi.css" />
    </head>
<body>
    <header>
        <div class="header-button">
            <button><i class="fas fa-question-circle"></i></button>
            <span>Ajuda</span>
        </div>
        <div class="header-button">
            <button><i class="fas fa-user-circle"></i></button>
            <span>Perfil</span>
        </div>
        <div class="header-button">
            <a href="index.html" target="_self"><button><i class="fas fa-cog"></i></button></a>
            <span>Sair</span>
        </div>
    </header>
    <div class="content">
        <div class="graph-container">
            <div class="graph">
                <h2>Gráfico Financeiro</h2>
                <canvas id="financialChart" width="100" height="100"></canvas>
            </div>
            <div class="side-buttons">
                <button><i class="fas fa-calculator"></i><span>Cálculos financeiros</span></button>
                <button><i class="fas fa-lightbulb"></i><span>Dicas e sugestões</span></button>
                <button><i class="fas fa-exclamation-triangle"></i><span>Notificações</span></button>
                <button><i class="fas fa-chart-line"></i><span>Finanças e acompanhamento</span></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('financialChart').getContext('2d');
        var financialChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho'],
                datasets: [{
                    label: 'Desempenho Financeiro',
                    data: [1500, 2000, 1800, 2200, 2500, 2700, 3000],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                    fill: true
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
  </head>
</html>
